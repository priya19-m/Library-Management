<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Book</title>
</head>
<body>
<h3>Add a Book</h3>
<form method="post" action="MainServlet">
ISBN Number 
<input type = "text" name = "isbn"> <br><br>
Book Name
<input type = "text" name = "bookName"> <br><br>
Book Type
<select name = "bookType">
<option value = "G"> General </option>
<option value = "T"> Technical </option>
</select> <br><br>
Author Name
<select name = "authorName">
<option value = "PRIYA">PRIYA</option>
<option value = "MATHI">MATHI</option>
<option value = "RESHA">RESHA</option>
<option value = "VAISHNAV">VAISHNAV</option>
<option value = "ROBERT">ROBERT</option>
</select> <br><br>
Book Cost
<input type = "number" name = "cost"> <br><br>
<input type = "submit" name = "operation" value = "AddBook">
</form>
</body>
</html>
